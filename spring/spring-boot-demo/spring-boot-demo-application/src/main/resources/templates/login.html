<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap-theme.css"
          th:href="@{css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap-theme.min.css"
          th:href="@{css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/main.css" th:href="@{css/main.css}"/>
    <link rel="shortcut icon" type="image/png" href="/src/main/resources/static/favicon.ico" th:href="@{favicon.ico}"/>
</head>
<body>
<div tiles:fragment="content" class="panel panel-default">
    <div th:include="fragments/unsecured_nav :: unsecured_nav"></div>
    <div class="panel-body">
        <form name="login" th:action="@{/login}" method="post">
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">Invalid
                    username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">You
                    have been logged out.
                </div>
                <label for="username">Username</label> <input type="text"
                                                              id="username" name="username"/> <label for="password">Password</label>
                <input type="password" id="password" name="password"/>

                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
