<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title tiles:fragment="title">login</title>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap.css"
	th:href="@{css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap-theme.css"
	th:href="@{css/bootstrap-theme.css}" />
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap-theme.min.css"
	th:href="@{css/bootstrap-theme.min.css}" />
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/main.css"
	th:href="@{css/main.css}" />
<link rel="shortcut icon" type="image/png"
	href="/src/main/resources/static/favicon.ico" th:href="@{favicon.ico}" />
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h1>Spring Boot Demo Error Page</h1>
		</div>
		<div class="panel-body">
			<div class="alert alert-warning" role="alert">
				<p th:if="${url}">
					<b>Error occured on url:</b> <span th:text="${url}">Page URL</span>
				</p>

				<p th:if="${timestamp}" id='created'>
					<b>Occurred at:</b> <span th:text="${timestamp}">Timestamp</span>
				</p>

				<p th:if="${status}">
					<b>Response Status:</b> <span th:text="${status}">status-code</span>
					<span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
				</p>

				<p>Application has encountered an error. Please contact support
					on root@spring.boot</p>
			</div>
			<div class="page-header">
				<h3>Exception Details</h3>
			</div>
			<div class="alert alert-danger" role="alert">
				<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
				<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
				<ul th:remove="tag">
					<li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
						th:utext="${ste}" th:remove="tag">${ste}</span></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
