<html xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">messages</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap.css"
          th:href="@{css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap-theme.css"
          th:href="@{css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/bootstrap-theme.min.css"
          th:href="@{css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/main.css" th:href="@{css/main.css}"/>
    <link rel="shortcut icon" type="image/png" href="/src/main/resources/static/favicon.ico" th:href="@{favicon.ico}"/>
</head>
<body>
<div th:include="fragments/nav :: nav"></div>
<div th:include="fragments/message_nav :: message_nav"></div>
<div class="panel panel-primary">
    <div class="panel-heading">Compose Message</div>
    <div class="panel-body">
        <form action="#" th:action="@{/compose}" th:object="${composeModel}" method="post">
            <div class="input-group">
                <span class="input-group-addon">Send @</span>
                <input type="text" class="form-control" placeholder="Email Address" th:field="*{emailAddress}"/>
            </div>
            <div class="panel-body">
                <textarea th:field="*{messageText}"/>
            </div>
            <div class="input-group">
                <button class="btn btn-primary" type="submit" name="send">Send</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
